components:
  schemas:
    user:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    user_response:
      type: object
      properties:
        username:
          type: string
        jwt:
          type: string

user:
  post:
    operationId: login
    summary: Login user
    tags:
      - User
    security: []
    requestBody:
      description: Username and password
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/user"
    responses:
      '200':
        description: User logged in
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/user_response'
