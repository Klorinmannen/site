components:
  schemas:
    Boss:
      type: object
      properties:
        pokemon_id:
          type: integer
        pokemon_name:
          type: string
        dex_number:
          type: string
        shiny:
          type: integer
        pokemon_form:
          type: string
        pokemon_tier:
          type: integer
        pokemon_tier_name:
          type: string
        min_cp:
          type: integer
        max_cp:
          type: integer
        boosted_min_cp:
          type: integer
        boosted_max_cp:
          type: integer

pokemon_boss:
  get:
    operationId: get_list
    summary: Returns a list of all active pokemon bosses
    tags:
      - Pokemon bosses
    security:
      - bearerAuth: []
    responses:
      '200':
        description: A json object list of active pokemon bosses
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Boss'
  patch:
    operationId: update
    summary: Updates an existing boss
    tags:
      - Pokemon bosses
    security:
      - bearerAuth: []
    responses:
      '200':
        description: A json object of the boss with the new data
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Boss'
  post:
    operationId: add
    summary: Adds new pokemon as a boss
    tags:
      - Pokemon bosses
    security:
      - bearerAuth: []
    responses:
      '200':
        description: A json object of the new pokemon boss
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Boss'

get_boss_shiny:
  get:
    operationId: get_shiny_list  
    summary: Returns a list of shiny pokemon bosses
    tags:
      - Pokemon bosses
    security:
      - bearerAuth: []
    responses:
      '200':
        description: A json object list of pokemon bosses
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Boss'

get_by_id:
  get:
    operationId: get_by_id  
    summary: Returns a pokemon boss by its pokemon id
    tags:
      - Pokemon bosses
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: pokedex id
    responses:
      '200':
        description: A json object list of pokemon bosses
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Boss'

catch:
  post:
    operationId: add_new_catch  
    summary: Add new caught boss by user id
    tags:
      - Pokemon bosses
    security:
      - bearerAuth: []
    responses:
      '200':
        description: A json object of the caught boss
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Boss'
