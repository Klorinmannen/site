components:
  schemas:
    Pokemon:
      type: object
      properties:
        pokemon_id:
          type: integer
        name:
          type: string
        dex_numer:
          type: string
        shiny:
          type: integer
        shadow:
          type: integer

pokemon:
  get:
    operationId: get_list
    summary: Returns a list of all pokemons
    tags:
      - Pokemons
    security:
      - bearerAuth: []
    responses:
      '200':
        description: A json object with a list of pokemons
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Pokemon'
  patch:
    operationId: update
    summary: Update existing pokemon with new data
    tags:
      - Pokemons
    security:
      - bearerAuth: []
    responses:
      '200':
        description: A json object of the updated pokemon
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Pokemon'
  post:
    operationId: add
    summary: Add new pokemon
    tags:
      - Pokemons
    security:
      - bearerAuth: []
    responses:
      '200':
        description: A json object with the new pokemon
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Pokemon'

get_by_id:
  get:
    operationId: get_by_id  
    summary: Returns a pokemon corresponding to the given Pok√©dex id
    tags:
      - Pokemons
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: pokedex id
    responses:
      '200':
        description: A json object of a pokemon
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pokemon'

get_pokemon_shiny:
  get:
    operationId: get_shiny_list  
    summary: Returns a list of shiny pokemons
    tags:
      - Pokemons
    security:
      - bearerAuth: []
    responses:
      '200':
        description: A json object of a pokemon
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Pokemon'
hatch:
  post:
    operationId: add_new_hatch  
    summary: Add a new hatch
    tags:
      - Pokemons
    security:
      - bearerAuth: []
    responses:
      '200':
        description: A json object of hatched pokemon
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pokemon'
catch:
  post:
    operationId: add_new_catch  
    summary: Add a new catch
    tags:
      - Pokemons
    security:
      - bearerAuth: []
    responses:
      '200':
        description: A json object of the caught pokemon
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pokemon'
