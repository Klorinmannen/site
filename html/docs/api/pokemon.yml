components:
  schemas:
    Pokemon:
      type: object
      properties:
        pokemon_id:
          type: integer
        pokemon_parent_id_list:
          type: array
          items:
            type: integer
        name:
          type: string
        dex_numer:
          type: string
        shiny:
          type: integer
        shadow:
          type: integer
get_list:
  get:
    operationId: get_list
    summary: Returns a list of all pokemons
    tags:
      - Pokemon
    responses:
      '200':
        description: A json object with a list of pokemons
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Pokemon'

get_by_string:
  get:
    operationId: get_by_id_by_name  
    summary: Returns a pokemon corresponding to the given Pok√©dex id or its name
    tags:
      - Pokemon
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: A json object of a pokemon
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pokemon'
