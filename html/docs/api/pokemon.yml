components:
  schemas:
    Pokemon:
      type: object
      properties:
        pokemon_id:
          type: integer
        pokemon_parent_id_list:
          type: array
          items:
            type: integer
        name:
          type: string
        dex_numer:
          type: string
        attack:
          type: integer
        defense:
          type: integer
        stamina:
          type: integer
        shiny:
          type: integer
        shadow:
          type: integer
get_list:
  get:
    operationId: get_list
    summary: Returns a list of all pokemons
    tags:
      - pokemon
    responses:
      '200':
        description: A json object with a list of pokemons
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Pokemon'

by_id:
  get:
    operationId: get_by_id  
    summary: Returns pokemon corresponding to the given Pokédex id
    tags:
      - pokemon
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int	  
    responses:
      '200':
        description: A json object of a pokemon
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pokemon'
  patch:
    operationId: update_by_id  
    summary: (Not useable) Update a pokemons data by its Pokédex id
    tags:
      - pokemon
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: int
      - name: fields
        description: Update necessary fields
        in: body
        required: true
        schema:
          $ref: '#/components/schemas/Pokemon'
    responses:
      '200':
        description: true / false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pokemon'

by_name:
  get:
    operationId: get_by_name
    summary: Returns pokemon corresponding to the given Pokémon name
    tags:
      - pokemon
    parameters:
      - name: name
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: A json object of a pokemon
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pokemon'	      
